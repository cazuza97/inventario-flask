<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inventário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
    <h1>Inventário</h1>

    <form method="get" class="mb-3">
        <input type="text" name="filtro" value="{{ filtro }}" placeholder="Pesquisar...">
        <button class="btn btn-primary btn-sm">Filtrar</button>
        <a href="{{ url_for('adicionar') }}" class="btn btn-success btn-sm">Adicionar Produto</a>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Código</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>Localização</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for p in produtos %}
            <tr>
                <td>{{ p.id }}</td>
                <td>{{ p.codigo }}</td>
                <td>{{ p.descricao }}</td>
                <td>{{ p.quantidade }}</td>
                <td>{{ p.localizacao }}</td>
                <td>
                    <a href="{{ url_for('editar', id=p.id) }}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{{ url_for('excluir', id=p.id) }}" class="btn btn-danger btn-sm" onclick="return confirm('Confirma a exclusão?');">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
